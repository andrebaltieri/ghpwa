<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description"
        content="balta.io é uma ferramenta completa para auxiliar você em seu caminho para se tornar um desenvolvedor.">
    <meta name="keywords" content="curso programação">
    <link rel="manifest" href="manifest.json">

    <title>balta.io</title>

    <!-- Android  -->
    <meta name="theme-color" content="#8625D2">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="balta.io">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="#8625D2">
    <meta name="msapplication-TileColor" content="#8625D2">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-config" content="browserconfig.xml">

    <!-- Pinned Sites  -->
    <meta name="application-name" content="balta.io">
    <meta name="msapplication-tooltip" content="Comece a estudar de graça">
    <meta name="msapplication-starturl" content="/">

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="enable/disable">

    <!-- Fitscreen  -->
    <meta name="viewport" content="uc-fitscreen=yes" />

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen/standard">

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force">

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait">

    <link rel="icon" type="image/x-icon"
        href="https://baltaio.blob.core.windows.net/static/images/icons/favicon.ico?v1" />
    <link rel="shortcut icon" type="image/x-icon"
        href="https://baltaio.blob.core.windows.net/static/images/icons/favicon.ico?v1" />
    <link rel="stylesheet" href="https://baltaio.blob.core.windows.net/static/css/uikit.balta.dark.css?v1" />
</head>

<body class="uk-height-1-1">
    <div class="uk-container uk-flex uk-flex-middle uk-flex-center" uk-height-viewport>
        <div class="uk-flex uk-flex-between uk-flex-middle" uk-grid>
            <div class="uk-width-1-2@m">
                <br>
                <p class="uk-visible@m">
                    <a asp-area="Home" asp-controller="Home" asp-action="Index">
                        <img data-src="https://baltaio.blob.core.windows.net/static/images/dark/balta-logo.svg"
                            width="180" alt="balta.io" uk-img>
                    </a>
                </p>
                <p class="uk-text-center uk-hidden@m">
                    <a asp-area="Home" asp-controller="Home" asp-action="Index">
                        <img data-src="https://baltaio.blob.core.windows.net/static/images/dark/balta-logo.svg"
                            width="180" alt="balta.io" uk-img>
                    </a>
                </p>
                <h2 class="uk-visible@m">
                    Junte-se a outros mais de
                    20 mil programadores.
                </h2>
                <p class="uk-visible@m">
                    Não possui um conta?
                    <a asp-area="Account" asp-controller="Account" asp-action="Register" class="uk-text-emphasis">
                        <strong>Crie uma grátis</strong>
                    </a>.
                </p>
                <br>
            </div>
            <div class="uk-width-1-2@m uk-width-1-3@l">

            </div>
        </div>
    </div>

    <script src="https://baltaio.blob.core.windows.net/static/js/uikit.min.js?v1"></script>
    <script src="https://baltaio.blob.core.windows.net/static/js/uikit-icons.min.js?v1"></script>
    <script>
        // Replace 3.6.3 with the current version number of Workbox.
        importScripts('https://storage.googleapis.com/workbox-cdn/releases/3.6.3/workbox-sw.js');

        workbox.routing.registerRoute(
            new RegExp('\.png$'),
            workbox.strategies.cacheFirst({
                cacheName: 'images-cache',
            })
        );
    </script>
</body>

</html>
